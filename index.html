<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>coffee shop</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    form :focus:required:invalid {
      border-color: #a94442;
    }
  </style>
</head>
<body class="container">
  <header>
    <h1>coffee shop</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-order="form">
          <div class="form-group">
            <label for="coffeeOrder">order</label>
            <input id="coffeeOrder" class="form-control" name="coffee" autofocus required pattern="[a-zA-z\s]+">
          </div>
          <div class="form-group">
            <label for="emailData">email address</label>
            <input id="emailData" class="form-control" type="email" name="emailAddress" value="" placeholder="dr@no.com" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">
              small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium" checked>
              medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="big">
              big
            </label>
          </div>
          <div class="form-group">
            <label for="flavor">flavor</label>
            <select id="flavor" class="form-control" name="flavor">
              <option value="">none</option>
              <option value="caramel">caramel</option>
              <option value="almond">almond</option>
              <option value="chocolate">chocolate</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strength">power of coffee</label>
            <input name="strength" id="strength" type="range" value="30">
          </div>
          <button type="submit" class="btn btn-default">Send</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>pending orders:</h4>
        <div data-order="ordersList"></div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="webshim-1.16.0/js-webshim/minified/polyfiller.js" charset="utf-8"></script>
  <script src="scripts/verification.js" charset="utf-8"></script>
  <script src="scripts/ordersList.js" charset="utf-8"></script>
  <script src="scripts/handleForm.js" charset="utf-8"></script>
  <script src="scripts/remoteDatabase.js" charset="utf-8"></script>
  <script src="scripts/database.js" charset="utf-8"></script>
  <script src="scripts/deliveryVan.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
